<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplos Avanzados de Flexbox y Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Ejemplos Avanzados de Flexbox y Grid</h1>
    <div class="container">
      <div class="flexbox-example">
        <h2>Ejemplo de Flexbox - Alineación y Gap</h2>
        <div class="flexbox-items">
          <div class="item item-red">Item 1</div>
          <div class="item item-blue">Item 2</div>
          <div class="item item-green">Item 3</div>
        </div>
      </div>

      <div class="flexbox-example">
        <h2>Ejemplo de Flexbox - Justificación</h2>
        <div class="flexbox-items justify-center">
          <div class="item item-red">Item 1</div>
          <div class="item item-blue">Item 2</div>
          <div class="item item-green">Item 3</div>
        </div>
      </div>

      <div class="grid-example">
        <h2>Ejemplo de Grid - Grilla</h2>
        <div class="grid-items-container">
          <div class="grid-item item-red">Item 1</div>
          <div class="grid-item item-blue">Item 2</div>
          <div class="grid-item item-green">Item 3</div>
          <div class="grid-item item-yellow">Item 4</div>
          <div class="grid-item item-purple">Item 5</div>
        </div>
      </div>

      <div class="grid-example">
        <h2>Ejemplo de Grid - Grilla con Áreas y Gap</h2>
        <div class="grid-items-areas">
          <div class="grid-item item-red">Item 1</div>
          <div class="grid-item item-blue">Item 2</div>
          <div class="grid-item item-green">Item 3</div>
          <div class="grid-item item-yellow">Item 4</div>
          <div class="grid-item item-purple">Item 5</div>
        </div>
      </div>
    </div>
  </body>
</html>
